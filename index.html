<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Odyssey: A Multiversal Adventure</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Stellar Odyssey: A Multiversal Adventure</h1>
        </header>
        <main>
            <div id="map-container">
                <div id="map"></div>
            </div>
            <div id="story-panel">
                <h2 id="location-title">Initiate Your Cosmic Journey</h2>
                <div id="story-content">
                    <p>The multiverse awaits your exploration...</p>
                </div>
                <div id="mini-game" class="hidden">
                    <h3>Cosmic Challenge</h3>
                    <p id="challenge-description"></p>
                    <input type="text" id="challenge-input" placeholder="Enter your answer">
                    <button id="submit-challenge">Submit</button>
                </div>
                <div id="interaction-panel">
                    <button id="collect-artifact" class="hidden">Collect Artifact</button>
                    <button id="use-ability" class="hidden">Use Special Ability</button>
                </div>
                <div id="navigation">
                    <button id="prev-btn" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <button id="next-btn"><i class="fas fa-chevron-right"></i> Next</button>
                </div>
                <div id="progress-container"><div id="progress-bar"></div></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Stellar Odyssey. Traverse the multiverse responsibly.</p>
        </footer>
    </div>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="modal-close">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
